"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

command_timeout = 5000

[cmd_duration]
disabled = true

[kubernetes]
disabled = false

[os]
disabled = false

[os.symbols]
Windows = "🪟"
NixOS = "🐧"

[custom.jj_linux]
description = "The current jj status"
detect_folders = [".jj"]
symbol = "🥋 "
os = "linux"
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "💥"),
      if(divergent, "🚧"),
      if(hidden, "👻"),
      if(immutable, "🔒"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ coalesce(
      truncate_end(29, description.first_line(), "…"),
      "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''

[custom.jj_windows]
description = "The current jj status"
detect_folders = [".jj"]
symbol = "🥋 "
os = "windows"
shell = ["nu", "--no-std-lib", "-n", "-c"]
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "💥"),
      if(divergent, "🚧"),
      if(hidden, "👻"),
      if(immutable, "🔒"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ coalesce(
      truncate_end(29, description.first_line(), "…"),
      "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''

