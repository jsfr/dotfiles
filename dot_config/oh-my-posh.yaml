# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  blue-bell: "#9aa5ce"
  blue-black: "#565f89"
  celeste-blue: "#b4f9f8"
  light-sky-blue: "#7dcfff"
  main-bg: "#24283b"
  pastal-grey: "#cfc9c2"
  pistachio-green: "#9ece6a"
  t-background: p:main-bg
  terminal-black: "#414868"
  terminal-blue: "#7aa2f7"
  terminal-green: "#73daca"
  terminal-magenta: "#bb9af7"
  terminal-red: "#f7768e"
  terminal-white: "#c0caf5"
  terminal-yellow: "#e0af68"
  white-blue: "#a9b1d6"
secondary_prompt:
  template: "➜ "
  foreground: p:terminal-blue
  background: transparent
transient_prompt:
  template: "➜ "
  foreground: p:terminal-blue
  background: p:t-background
console_title_template: "{{if .Root}}(root) :: {{end}}{{ .Folder }}"
terminal_background: p:t-background
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: os
        style: plain
        template: "{{.Icon}}  "
      - type: path
        properties:
          style: unique
        template: "{{ .Path }} "
        foreground: p:terminal-magenta
        style: plain
      - type: git
        properties:
          branch_icon: "\ue725 "
          fetch_status: true
        template: '{{ if not (.Segments.Contains "Jujutsu") }}{{ .HEAD}} {{ if gt .StashCount 0 }}\uf0c7 {{ .StashCount }} {{ end }}{{ end }}'
        foreground: p:light-sky-blue
        style: plain
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:terminal-red{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0)}}p:light-sky-blue {{ end }}"
          - "{{ if gt .Ahead 0 }}p:terminal-blue{{ end }}"
          - "{{ if gt .Behind 0 }}p:celeste-blue{{ end }}"
      # - type: jujutsu
      #   style: plain
      #   foreground: p:light-sky-blue
      #   template: "󰠬 {{.ChangeID}}{{if .Working.Changed}} \uf044 {{ .Working.String }}{{ end }}"
      #   properties:
      #     fetch_status: true
      - type: command
        style: plain
        alias: Jujutsu
        template: "󰠬 {{.Output}}"
        foreground: p:light-sky-blue
        properties:
          shell: sh
          command: >
            jj log --revisions @ --no-graph --ignore-working-copy --color never --limit 1 --template '
              separate(" ",
                change_id.shortest(),
                bookmarks,
                "|",
                concat(if(conflict, "󰞇"), if(divergent, "󰃻"), if(hidden, "󰊠"), if(immutable, "󰌾")),
                if(empty, "(empty)"),
                coalesce(truncate_end(29, description.first_line(), "…"), "(no description set)"),
              )
            '
        # separate("",
        #   if(diff.files().filter(|f| f.status() == "added"), "+" ++ diff.files().filter(|f| f.status() == "added").len()),
        #   if(diff.files().filter(|f| f.status() == "modified"), "~" ++ diff.files().filter(|f| f.status() == "modified").len()),
        #   if(diff.files().filter(|f| f.status() == "removed"), "-" ++ diff.files().filter(|f| f.status() == "removed").len()),
        #   if(diff.files().filter(|f| f.status() == "renamed"), ">" ++ diff.files().filter(|f| f.status() == "renamed").len())
        # ),
      - type: status
        template: " \uf00d"
        foreground: p:terminal-red
        style: plain
  - type: prompt
    alignment: right
    overflow: hide
    segments:
      - type: node
        template: "\ue718 {{ .Full }} "
        foreground: p:pistachio-green
        style: plain
        properties:
          extensions: []
      - type: python
        template: "\ue235 {{ .Full }} "
        foreground: p:terminal-yellow
        style: plain
      - type: dotnet
        template: "\ue77f {{ .Full }} "
        foreground: p:terminal-green
        style: plain
      - type: go
        template: "\ue627 {{ .Full}} "
        foreground: p:light-sky-blue
        style: plain
      - type: terraform
        style: plain
        foreground: p:pastal-grey
        template: "\ue69a {{ .WorkspaceName }}{{ if .Version }} {{ .Version }}{{ end }} "
        properties:
          fetch_version: true
      - type: bun
        foreground: celeste-blue
        style: plain
        template: "\ue76f {{ .Full }} "
      - type: deno
        style: plain
        foreground: celeste-blue
        template: "\ue628 {{ .Full }} "
      - type: rust
        style: plain
        foreground: p:terminal-red
        template: "\ue7a8 {{ .Full }} "
  - type: prompt
    alignment: left
    segments:
      - type: root
        foreground: p:terminal-red
        template: <b>(root)</b>
        style: plain
      - type: shell
        template: "{{ .Name }}"
        properties:
          mapped_shell_names:
            nu: "\uf105"
            fish: "󰘧"
            sh: "\ue691"
            bash: "\uf292"
            pwsh: "\uf155"
        foreground: p:pistachio-green
        style: plain
    newline: true
version: 3
final_space: true
